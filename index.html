<!doctype html>
<html>
  <head>
    <title>Masks</title>
    <script type="text/javascript" src="json_parse.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body onload="loadRings()">
    <h1>
      Masks
    </h1>

    <p>
      A "ring" is a group of people. So far this site simply lets you add ring. Delete works. 
    </p>
    <table>
      <tr>
	<!-- This row contains the select controls -->
	<td>
	  <select id="ringSelect" size="10">
	    <!-- This select is populated with options by 
		 scripts.js/loadRings() -->
	  </select>
	</td>

	<td>
	  <select id="personSelect" size="10">
	    <!-- Todo: add a script to load persons from database -->
	  </select>
	</td>
      </tr>

      <tr>
	<!-- This row contains the delete controls -->
	<td>
	  <input type="button" id="deleteRingButton" 
		 value="Delete selected ring" 
		 onclick="deleteRing(); loadRings()" />
	</td>
      </tr>

      <tr>
	<!-- This row contains the add records controls -->
	<td>
	  <input type="text" id="ringEntry" />
	  <input type="button" id="addRingButton" 
		 onclick="addRing(); loadRings()" value="Add Ring" />
	</td>
      </tr>
  </body>

</html>
